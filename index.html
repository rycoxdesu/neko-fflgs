<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neko's FastFlags</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <h1><i class="fas fa-cat"></i> Neko's FastFlags Saver</h1>
        </div>
        <div class="subtitle">
          <h2>
            <i class="fas fa-code"></i> Paste your FastFlags / JSON code below
            and click Apply
          </h2>
        </div>
      </header>

      <main class="main-content">
        <div class="content-grid">
          <div class="input-section">
            <label for="jsonInput" class="textarea-label">
              <i class="fas fa-file-code"></i> Roblox FastFlags Configuration
            </label>
            <textarea
              id="jsonInput"
              placeholder='{&#10;  "FFlagDebugSkyGray": "True",&#10;  "DFIntTaskSchedulerTargetFps": "500",&#10;  "FFlagDebugDisplayFPS": "True"&#10;}'
              spellcheck="false"
            ></textarea>
          </div>

          <div class="actions-section">
            <div class="button-group main-actions">
              <h3><i class="fas fa-tools"></i> Main Actions</h3>
              <div class="buttons-container">
                <button id="applyBtn" class="action-btn primary-btn">
                  <i class="fas fa-check-circle"></i> Apply
                </button>
                <button id="pasteBtn" class="action-btn secondary-btn">
                  <i class="fas fa-paste"></i> Paste
                </button>
                <button id="resetBtn" class="action-btn danger-btn">
                  <i class="fas fa-redo"></i> Reset
                </button>
              </div>
            </div>

            <div class="button-group preset-actions">
              <h3><i class="fas fa-sliders-h"></i> Presets Blade Ball</h3>
              <div class="buttons-container">
                <button id="defaultBtn" class="action-btn preset-btn">
                  <i class="fas fa-globe-asia"></i> Lag-Ball
                </button>
                <button id="smoothBtn" class="action-btn preset-btn">
                  <i class="fas fa-futbol"></i> SmoothBall
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer class="footer">
        <p><i class="fas fa-copyright"></i> Neko's Circle | FastFlags Saver</p>
      </footer>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
