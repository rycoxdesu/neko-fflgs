<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    html, body {
        height: 100%;
        overflow: hidden;
    }
    body {
        background: linear-gradient(135deg, #2C3E50, #1a1a2e);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #ECF0F1;
        text-align: center;
    }

    .loading-container {
        background: rgba(0, 0, 0, 0.3);
        border-radius: 10px;
        padding: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        max-width: 350px;
        width: 100%;
    }

    .loading-icon {
        font-size: 40px;
        margin-bottom: 15px;
        color: #3498DB;
    }

    h2 {
        font-size: 16px;
        margin-bottom: 15px;
        color: #BDC3C7;
    }

    #progress-container {
        width: 100%;
        height: 10px;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 5px;
        overflow: hidden;
        margin: 10px 0;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    #progress {
        width: 0%;
        height: 100%;
        background: linear-gradient(90deg, #3498DB, #2ECC71);
        transition: width 0.3s ease;
    }

    .progress-text {
        font-size: 12px;
        margin-top: 10px;
        color: #3498DB;
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="loading-icon">
      <i class="fas fa-sync-alt fa-spin"></i>
    </div>
    <h2>Saving your settings...</h2>
    <div id="progress-container">
      <div id="progress"></div>
    </div>
    <div class="progress-text">Processing... <span id="percentage">0</span>%</div>
  </div>
  
  <script>
    let i = 0;
    const progress = document.getElementById('progress');
    const percentage = document.getElementById('percentage');
    const interval = setInterval(() => {
      if (i >= 100) {
        clearInterval(interval);
        setTimeout(() => {
          // Close the loading window when complete
          window.close();
        }, 500);
      } else {
        progress.style.width = i + '%';
        percentage.textContent = i;
        i += 2; // Slower, more natural increment
      }
    }, 50);
  </script>
</body>
</html>
